<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>ml5 Image Classifier</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ml5@latest/dist/ml5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>ml5.js Bildklassifikation</h1>

  <div class="container">
    <div class="image-container">
      <img
      id="input-image"
      src="https://www.ardalpha.de/wo-leben-pinguine-suedpol-nordpol-kaiserpinguin-lebensraum-steckbrief-klimawandel-102~_v-original_-4490982a09ce564896c0546e698c092a87185c1e.jpg"
      crossorigin="anonymous"
    />
      <p id="label-output">Lade Modell ...</p>
    </div>

    <div class="chart-container">
      <canvas id="result-chart" width="400" height="200"></canvas>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
